<body>
  <header>
    <img src="img/encabezado.png" class="image" alt="Encabezado">

  </header>
  <main>
    <div class="cajas">
      <div>
        <label for="gramaje">Gramaje por unidad de área (g/m<sup>2):</label>
        <input type="text" id="gramaje" class="caja" placeholder="Ingrese el gramaje del material">
        <label for="ancho">Ancho (m):</label>
        <input type="text" id="ancho" class="caja" placeholder="Ingrese el ancho del material">
        <label for="largo">Largo (m):</label>
        <input type="text" id="largo" class="caja" placeholder="Ingrese el largo del material">
        <label for="pickUp">Pick up (%):</label>
        <input type="text" id="pickUp" class="caja" placeholder="Ingrese el valor del pick up">
      </div>
      <div">
        <label for="peso">Peso calculado (kg):</label>
        <input type="text" id="peso" class="caja disabled" readonly>
        <label for="rendimiento">Rendimiento (kg/m):</label>
        <input type="text" id="rendimiento" class="caja disabled" readonly>
        <label for="volumenBano">Volumen baño (L):</label>
        <input type="text" id="volumenBano" class="caja disabled" readonly>
      </div>
      <div>
        <label for="velocidadFoulard">Velocidad Foulard (m/min):</label>
        <input type="text" id="velocidadFoulard" class="caja" placeholder="Ingrese la velocidad del foulard">
        <label for="tiempoProduccion">Tiempo producción (h):</label>
        <input type="text" id="tiempoProduccion" class="caja disabled" readonly>
      </div>
    </div>
    <br>
    <div>
      <label for="largo">Número de productos a utilizar en la receta:</label>
      <select id="numeroProductos" class="combo" style="width: 50px;" onchange="crearCamposProductos()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

      <label for="costoTotal" style="font-weight: bolder;">Costo total receta (USD):</label>

      <input type="text" id="costoTotalPorKilo" class="caja disabled" style="font-weight: bolder;" readonly>
